<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>
</head>
<body>
    <h1>TESTE</h1>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: purple;

        }

        .anima{
            transition: 1s;
            margin-left: 90px;
            margin-top: 90px;
            background-color: red;
        }
    </style>

    <div class="box"></div>

    <script>
        var box = document.getElementsByClassName('box')[0];

        // setTimeout(()=>{
        //     box.classList.add('anima');
        // },2000);

        box.addEventListener('click', ()=>{
            box.classList.add('anima')
        })

        

    </script>
</body>
</html>
