<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15</title>
</head>
<body>
    <script>

        function testes(){
            return new Promise((resolve,reject)=>{
                
                    const erro = false;
                    if(erro){
                        reject('Erro...')
                    }else{
                        resolve('Deu tudo certo')
                    }
            })
                
        }
        

        testes().then(function(res){
            alert(res)
        })
            

    </script>
</body>
</html>
